bio = "Rick has been an application developer since the mid nineties. Cutting his teeth on software development in the military before joining the corporate world and settling in the south central Wisconsin area. Over the years he has worked extensively with VB5 and 6, VB.Net, ASP.Net, web development, database design, and assorted other hardware, OS, and network projects. Currently he is focused on solutions architecture, user interface design, and the Microsoft Silverlight and .Net platforms. "
