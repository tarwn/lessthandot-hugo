bio = "Paul is a SR DBA and one of the Co-Founders of LessThanDot. He has over 15 years experience in RDBMS for Financial and Manufacturing companies and experienced with AS400, DB2, Oracle, Sybase and SQL Server. Paul holds a BA in music education from Westfield State College and spent 8 years as a musician in the US Navy band. While serving in the Navy he made the switch to the IT industry. He is still very involved in music and runs a very successful wedding\\Party DJ business. "
