bio = "Paul is a Microsoft SQL Server MVP and the Database Team Lead at Hennepin County Medical Center in Minneapolis, Minnesota. Paul has over sixteen years of experience in database administration and is the current Chapter Leader of the Minnesota SQL Server User Group, PASSMN. Paul is an active member of the PASS community and routinely speaks at user group meetings and SQL Saturday conferences."
