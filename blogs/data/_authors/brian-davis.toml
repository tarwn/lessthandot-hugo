bio = "Brian Davis is SQL Server Consultant at UpSearch. He has over 15 years in the IT field in multiple areas including software development, support, user training, and as a SQL Server DBA. He has been working with SQL Server since 2003 and has hands on experience with SQL Server 2000/2005/2008/2008R2/2012. Brian is an active member of the Ohio North SQL Server User Group (ONSSUG) and PASS. Brian resides in Cleveland, OH with his wife and 2 boys."
