{{ partial "head.html" . }}
{{ partial "header.html" . }}
{{ partial "sidebar.html" . }}

<div class="content-main">
    <div class="author-page">
        <h1>All Author Pages</h1>
        <ul>
        {{ range .Pages }}
            {{ $authorData := index .Site.Data._authors (.Title | urlize)}}
            <li>
                <a href="{{ .Permalink }}">{{$authorData.name}}</a>
            </li>
        {{ end }}
        </ul>
    </div>
</div>

{{ partial "footer.html" . }}
