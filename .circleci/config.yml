version: 2
jobs:
  build:
    docker:
      - image: felicianotech/docker-hugo:latest
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: "Run Hugo"
          command: |
            cd ~/project/blogs
            hugo --config config-prod.toml -v
      # - run:
      #     name: "Test Website"
      #     command: htmlproofer ~/project/blogs/public --allow-hash-href --check-html --empty-alt-ignore
      - run:
          name: Build and Deploy
          command: |
            echo "# install Azure CLI
            apt-get update 
            apt-get install curl apt-transport-https lsb-release gpg
            curl -sL https://packages.microsoft.com/keys/microsoft.asc | \
              gpg --dearmor | \
              sudo tee /etc/apt/trusted.gpg.d/microsoft.asc.gpg > /dev/null
            AZ_REPO=$(lsb_release -cs)
            echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ $AZ_REPO main" | \
              sudo tee /etc/apt/sources.list.d/azure-cli.list
            sudo apt-get update
            sudo apt-get install azure-cli

workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: 
                - master
                - test
